<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Naver Map with Search</title>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=cqp8qxksmq"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      #search {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body>
    <div id="search">
      <input type="text" id="keyword" placeholder="장소를 입력하세요" />
      <button onclick="searchPlace()">검색</button>
    </div>
    <div id="map"></div>
    <script>
      var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.5665, 126.9780),
        zoom: 13
      });

      function searchPlace() {
        var keyword = document.getElementById('keyword').value;
        if (!keyword) return;

        naver.maps.Service.geocode({ query: keyword }, function(status, response) {
          if (status !== naver.maps.Service.Status.OK) {
            alert('검색 실패');
            return;
          }

          var result = response.v2.addresses[0];
          var lat = result.y;
          var lng = result.x;

          var location = new naver.maps.LatLng(lat, lng);
          map.setCenter(location);

          new naver.maps.Marker({
            position: location,
            map: map
          });
        });
      }
      window.navermap_authFailure = function () {
    // 인증 실패 시 처리 코드 작성
    // ...
}
    </script>
  </body>
</html>
